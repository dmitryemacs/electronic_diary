{% extends "base.html" %}

{% block title %}Создание программы{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3><i class="fas fa-plus"></i> Создание новой программы</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('create_program') }}">
                    <div class="mb-3">
                        <label for="program_name" class="form-label">Название программы</label>
                        <input type="text" class="form-control" id="program_name" name="program_name" required>
                        <small class="form-text text-muted">например, Основной курс, Продвинутый уровень</small>
                    </div>

                    <div class="mb-3">
                        <label for="subject" class="form-label">Направление</label>
                        <input type="text" class="form-control" id="subject" name="subject" required>
                        <small class="form-text text-muted">например, Математика, Программирование, Иностранный язык</small>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('organizer_dashboard') }}" class="btn btn-secondary me-md-2">
                            <i class="fas fa-arrow-left"></i> Отмена
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Создать программу
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
