version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./static/uploads:/app/static/uploads
      - .:/app
    environment:
      - DATABASE_URL=postgresql://diary_user:diary_password@db:5432/diarydb
      - SECRET_KEY=your-secret-key-change-in-production
      - FLASK_APP=app.py
    depends_on:
      - db
    command: >
      sh -c "sleep 3 &&
             python init_db.py &&
             gunicorn --bind 0.0.0.0:5000 --workers 4 app:app"

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=diary_user
      - POSTGRES_PASSWORD=diary_password
      - POSTGRES_DB=diarydb
    ports:
      - "5432:5432"

volumes:
  postgres_data: